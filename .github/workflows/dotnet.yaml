        dotnet-version: 8.0.x

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ—ï¸ Build project
      run: dotnet build --configuration Release --no-restore

    - name: âœ… Run tests (ĞµÑĞ»Ğ¸ Ğ¿Ğ¾ÑĞ²ÑÑ‚ÑÑ)
      run: dotnet test --no-build --verbosity normal